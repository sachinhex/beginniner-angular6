<h4 class="alert alert-warning" *ngIf="errorMsg">{{errorMsg}}</h4>

<div *ngIf="!errorMsg">
  <h5 class="p-2 mt-3">
    {{"Employee-details " |uppercase}}{{employeeId}}
  </h5> 
  
  <ul *ngFor="let employee of employees">
   <li>{{employee.id + "."}} {{employee.name + "-"}} {{employee.age}}</li> 
  </ul>
</div>
